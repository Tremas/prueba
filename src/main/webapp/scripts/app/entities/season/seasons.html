<div>
    <h2 translate="pruebaApp.season.home.title">Seasons</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="season.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="pruebaApp.season.home.createLabel">Create a new Season</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="year"><span translate="pruebaApp.season.year">Year</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="league.name"><span translate="pruebaApp.season.league">league</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="season in seasons track by season.id">
                    <td><a ui-sref="season.detail({id:season.id})">{{season.id}}</a></td>
                    <td>{{season.year}}</td>
                    <td>
                        <a ui-sref="league.detail({id:season.league.id})">{{season.league.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="season.detail({id:season.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="season.edit({id:season.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="season.delete({id:season.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
