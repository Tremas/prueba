
<div>
    <h2><span translate="pruebaApp.game.detail.title">Game</span> {{game.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="pruebaApp.game.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{game.date | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.game.localResult">LocalResult</span>
                </td>
                <td>
                    <span class="form-control-static">{{game.localResult}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.game.awayResult">AwayResult</span>
                </td>
                <td>
                    <span class="form-control-static">{{game.awayResult}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.game.season">season</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="season.detail({id:game.season.id})">{{game.season.year}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.game.referee">referee</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="referee.detail({id:game.referee.id})">{{game.referee.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.game.localTeam">localTeam</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="team.detail({id:game.localTeam.id})">{{game.localTeam.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.game.awayTeam">awayTeam</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="team.detail({id:game.awayTeam.id})">{{game.awayTeam.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
