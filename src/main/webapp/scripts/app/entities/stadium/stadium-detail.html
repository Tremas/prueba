
<div>
    <h2><span translate="pruebaApp.stadium.detail.title">Stadium</span> {{stadium.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="pruebaApp.stadium.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{stadium.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.stadium.measure">Measure</span>
                </td>
                <td>
                    <span class="form-control-static">{{stadium.measure}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.stadium.maximumCapacity">MaximumCapacity</span>
                </td>
                <td>
                    <span class="form-control-static">{{stadium.maximumCapacity}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
