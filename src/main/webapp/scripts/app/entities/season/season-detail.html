
<div>
    <h2><span translate="pruebaApp.season.detail.title">Season</span> {{season.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="pruebaApp.season.year">Year</span>
                </td>
                <td>
                    <span class="form-control-static">{{season.year}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.season.team">team</span>
                </td>
                <td>
                    <span ng-repeat="team in season.teams">
                        <a class="form-control-static" ui-sref="team.detail({id: {{team.id}}})">{{team.name}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.season.league">league</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="league.detail({id:season.league.id})">{{season.league.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
