
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySeasonLabel" translate="pruebaApp.season.home.createOrEditLabel">Create or edit a Season</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="season.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pruebaApp.season.year" for="field_year">Year</label>
            <input type="number" class="form-control" name="year" id="field_year"
                    ng-model="season.year"
                     />
        </div>

        <div class="form-group">
            <label translate="pruebaApp.season.team" for="field_team">team</label>
            <select class="form-control" id="field_team" multiple name="team" ng-model="season.teams" ng-options="team as team.name for team in teams track by team.id"></select>
        </div>
        <div class="form-group">
            <label translate="pruebaApp.season.league" for="field_league">league</label>
            <select class="form-control" id="field_league" name="league" ng-model="season.league" ng-options="league as league.name for league in leagues track by league.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
