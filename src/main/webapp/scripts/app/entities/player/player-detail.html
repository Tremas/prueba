
<div>
    <h2><span translate="pruebaApp.player.detail.title">Player</span> {{player.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="pruebaApp.player.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{player.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.player.birthDate">BirthDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{player.birthDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.player.totalBaskets">TotalBaskets</span>
                </td>
                <td>
                    <span class="form-control-static">{{player.totalBaskets}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.player.totalAssists">TotalAssists</span>
                </td>
                <td>
                    <span class="form-control-static">{{player.totalAssists}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.player.totalRebounds">TotalRebounds</span>
                </td>
                <td>
                    <span class="form-control-static">{{player.totalRebounds}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.player.fieldPosition">FieldPosition</span>
                </td>
                <td>
                    <span class="form-control-static">{{player.fieldPosition}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.player.team">team</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="team.detail({id:player.team.id})">{{player.team.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
