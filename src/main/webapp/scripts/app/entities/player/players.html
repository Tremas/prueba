<div>
    <h2 translate="pruebaApp.player.home.title">Players</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="player.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="pruebaApp.player.home.createLabel">Create a new Player</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="pruebaApp.player.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="birthDate"><span translate="pruebaApp.player.birthDate">BirthDate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="totalBaskets"><span translate="pruebaApp.player.totalBaskets">TotalBaskets</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="totalAssists"><span translate="pruebaApp.player.totalAssists">TotalAssists</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="totalRebounds"><span translate="pruebaApp.player.totalRebounds">TotalRebounds</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fieldPosition"><span translate="pruebaApp.player.fieldPosition">FieldPosition</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="team.name"><span translate="pruebaApp.player.team">team</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in players track by player.id">
                    <td><a ui-sref="player.detail({id:player.id})">{{player.id}}</a></td>
                    <td>{{player.name}}</td>
                        <td>{{player.birthDate | date:'mediumDate'}}</td>
                    <td>{{player.totalBaskets}}</td>
                    <td>{{player.totalAssists}}</td>
                    <td>{{player.totalRebounds}}</td>
                    <td>{{player.fieldPosition}}</td>
                    <td>
                        <a ui-sref="team.detail({id:player.team.id})">{{player.team.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="player.detail({id:player.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="player.edit({id:player.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="player.delete({id:player.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
