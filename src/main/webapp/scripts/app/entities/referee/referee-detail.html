
<div>
    <h2><span translate="pruebaApp.referee.detail.title">Referee</span> {{referee.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="pruebaApp.referee.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{referee.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.referee.birthDate">BirthDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{referee.birthDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.referee.league">league</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="league.detail({id:referee.league.id})">{{referee.league.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
