<div>
    <h2 translate="pruebaApp.team.home.title">Teams</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="team.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="pruebaApp.team.home.createLabel">Create a new Team</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="pruebaApp.team.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="creationDate"><span translate="pruebaApp.team.creationDate">CreationDate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="locality"><span translate="pruebaApp.team.locality">Locality</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="stadium.name"><span translate="pruebaApp.team.stadium">stadium</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="coach.name"><span translate="pruebaApp.team.coach">coach</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="team in teams track by team.id">
                    <td><a ui-sref="team.detail({id:team.id})">{{team.id}}</a></td>
                    <td>{{team.name}}</td>
                        <td>{{team.creationDate | date:'mediumDate'}}</td>
                    <td>{{team.locality}}</td>
                    <td>
                        <a ui-sref="stadium.detail({id:team.stadium.id})">{{team.stadium.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="coach.detail({id:team.coach.id})">{{team.coach.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="team.detail({id:team.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="team.edit({id:team.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="team.delete({id:team.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
