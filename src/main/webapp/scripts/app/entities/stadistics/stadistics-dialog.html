
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myStadisticsLabel" translate="pruebaApp.stadistics.home.createOrEditLabel">Create or edit a Stadistics</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="stadistics.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pruebaApp.stadistics.baskets" for="field_baskets">Baskets</label>
            <input type="number" class="form-control" name="baskets" id="field_baskets"
                    ng-model="stadistics.baskets"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pruebaApp.stadistics.faults" for="field_faults">Faults</label>
            <input type="number" class="form-control" name="faults" id="field_faults"
                    ng-model="stadistics.faults"
                     />
        </div>

        <div class="form-group">
            <label translate="pruebaApp.stadistics.game" for="field_game">game</label>
            <select class="form-control" id="field_game" name="game" ng-model="stadistics.game" ng-options="game as game.date for game in games track by game.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="pruebaApp.stadistics.player" for="field_player">player</label>
            <select class="form-control" id="field_player" name="player" ng-model="stadistics.player" ng-options="player as player.name for player in players track by player.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
