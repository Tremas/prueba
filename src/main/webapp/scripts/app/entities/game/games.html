<div>
    <h2 translate="pruebaApp.game.home.title">Games</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="game.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="pruebaApp.game.home.createLabel">Create a new Game</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span translate="pruebaApp.game.date">Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="localResult"><span translate="pruebaApp.game.localResult">LocalResult</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="awayResult"><span translate="pruebaApp.game.awayResult">AwayResult</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="season.year"><span translate="pruebaApp.game.season">season</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="referee.name"><span translate="pruebaApp.game.referee">referee</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="localTeam.name"><span translate="pruebaApp.game.localTeam">localTeam</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="awayTeam.name"><span translate="pruebaApp.game.awayTeam">awayTeam</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="game in games track by game.id">
                    <td><a ui-sref="game.detail({id:game.id})">{{game.id}}</a></td>
                        <td>{{game.date | date:'mediumDate'}}</td>
                    <td>{{game.localResult}}</td>
                    <td>{{game.awayResult}}</td>
                    <td>
                        <a ui-sref="season.detail({id:game.season.id})">{{game.season.year}}</a>
                    </td>
                    <td>
                        <a ui-sref="referee.detail({id:game.referee.id})">{{game.referee.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="team.detail({id:game.localTeam.id})">{{game.localTeam.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="team.detail({id:game.awayTeam.id})">{{game.awayTeam.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="game.detail({id:game.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="game.edit({id:game.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="game.delete({id:game.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
