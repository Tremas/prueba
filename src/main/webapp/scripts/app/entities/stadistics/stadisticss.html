<div>
    <h2 translate="pruebaApp.stadistics.home.title">Stadisticss</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="stadistics.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="pruebaApp.stadistics.home.createLabel">Create a new Stadistics</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="baskets"><span translate="pruebaApp.stadistics.baskets">Baskets</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="faults"><span translate="pruebaApp.stadistics.faults">Faults</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="game.date"><span translate="pruebaApp.stadistics.game">game</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="player.name"><span translate="pruebaApp.stadistics.player">player</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stadistics in stadisticss track by stadistics.id">
                    <td><a ui-sref="stadistics.detail({id:stadistics.id})">{{stadistics.id}}</a></td>
                    <td>{{stadistics.baskets}}</td>
                    <td>{{stadistics.faults}}</td>
                    <td>
                        <a ui-sref="game.detail({id:stadistics.game.id})">{{stadistics.game.date}}</a>
                    </td>
                    <td>
                        <a ui-sref="player.detail({id:stadistics.player.id})">{{stadistics.player.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="stadistics.detail({id:stadistics.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="stadistics.edit({id:stadistics.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="stadistics.delete({id:stadistics.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
